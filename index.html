<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>cyberia</title>
    <!-- <style>
      body {
        margin: 0px;
      }
    </style> -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  </head>
  <body>
    <h2 id="controls"></h2>
    <div id="canvas-container">
      <canvas id="three-canvas"></canvas>
    </div>
    <div id="hud-container">
      <img id="hud-base" src="assets/hud/cyberia_gamepad.png" alt="HUD" />
      <div id="hud-overlay">
        <img id="button-a" class="hud-button" src="assets/hud/cyberia_abutton.png" alt="A" />
        <img id="button-b" class="hud-button" src="assets/hud/cyberia_bbutton.png" alt="B" />
        <div id="joystickWrapper1"></div>
      </div>
      <div id="left-controls">
      </div>
    </div>
    <div id="loading-bg">
      <img src="assets/static.gif" alt="Loading BG" />
    </div>
    <img id="loading" src="assets/cyberia_loading.gif">
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./lib/three.module.js",
                "cannon": "./lib/cannon-es.js"
            }
        }
    </script>
    <script type="text/javascript" src="./lib/nipplejs.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
